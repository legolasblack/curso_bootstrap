<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>

        .conta {
            border: 2px solid red;
        }

        .row {
            background: black;
            height: 180px;
            border: 1px solid white;
        }

        .col {
            background: greenyellow;
            text-align: center;
            padding: 10px;
            border: 1px solid white;
        }
        .h1_blanco{
            color:white;
            height: 50px !important;
        }
    </style>
    <title>col_verticales</title>
</head>

<body>
    <div class="container-fluid conta">
        <div class="row h1_blanco">
            <h1 class="h1_blanco">Ejemplos align-items-start, center, end</h1>
        </div>
        <div class="row align-items-center">
            <div class="col"><h1>columna #1</h1></div>
            <div class="col"><h1>center</h1></div>
            <div class="col"><h1>columna #3</h1></div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col"><h1>columna #1</h1></div>
            <div class="col"><h1>sin propiedad modificando padding</h1></div>
            <div class="col"><h1>columna #3</h1></div>
        </div>
        <div class="row align-items-start">
            <div class="col columna"><h1>columna #1</h1></div>
            <div class="col columna"><h1>start</h1></div>
            <div class="col columna"><h1>columna #3</h1></div>
        </div>
        <div class="row align-items-center">
            <div class="col columna"><h1>columna #1</h1></div>
            <div class="col columna"><h1>center</h1></div>
            <div class="col columna"><h1>columna #3</h1></div>
        </div>
        <div class="row align-items-end">
            <div class="col columna"><h1>columna #1</h1></div>
            <div class="col columna"><h1>end</h1></div>
            <div class="col columna"><h1>columna #3</h1></div>
        </div>
        <div class="row">
            <div class="col columna align-self-start"><h1>Alineando </h1></div>
            <div class="col columna align-self-center"><h1>desde la </h1></div>
            <div class="col columna align-self-end"><h1>columna</h1></div>
        </div>
    </div> 

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<!--En este ejercicio las columnas se pueden alinear en tres posiciones 
diferente start, center, end y a su vez se puede alinear desde las 
propiedades de la comunas-->
<!--En la primer contenedor se especifican bordes de colores para identificar
cada una de las secciones en cuestion el div.container=rojo,
el div.row es negro con borde blancoy el div.col=greenyelow con borde blanco-->
