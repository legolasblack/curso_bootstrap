<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
    <title>Formulario practica</title>
    <style>
        body {
            background-image: url("imagenes/001\ \(1\).jpg");
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row m-0 mt-3 justify-content-center">
            <div class="col-md-3 col-sm-6 col-10 border border-secundary border-3 rounded mt-5 p-3">
                <form class="text-light" action="">
                    <!--inicio del primer text aria con todo y si level-->
                    <label for="correo" class="form-label">Correo electronico</label>
                    <input type="text" class="form-control" placeholder="Correo" id="correo"
                        aria-describedby="ayuda-correo">
                    <div id="ayuda-correo" class="form-text">
                        Te enviaremso un correo de confirmacion
                    </div>
                    <!--aqui termina el primer textarea que fue configurado para correos y que utliza las propiedades id y aria-describeby
                para de esta manera asociar el label y el div particularmente al text-->

                    <!--aqui empieza el area para password-->
                    <label for="pass">Password</label>
                    <input type="password" id="pass" class="form-control mb-3">
                    <!--End area password-->

                    <!--empezamos con los botonnes-->
                    <div class="d-grid gap-2 d-flex justify-content-between">
                        <button type="submit" class="btn btn-secondary col-6">Login</button>
                        <button type="submit" class="btn btn-secondary col-6">Sign up</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
